<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <link rel="stylesheet" th:href="@{/css/member_info.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <script th:src="@{/js/jquery-1.12.4.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
    <script th:src="@{/js/vue.js}"></script>
    
</head>
<body>
    <!--会员信息-->
    <div class="rightarea clearfix">
        <div class="mainarea clearfix" id="hyxx">
            <div class="mainhead">
                <span class="title">会员信息</span>
                <div class="searchArea">
                    <div class="btn-div">
                    <!--  onclick="tjhymtk()" -->
                        <a href="javascript:;" class="btn btn-success" data-toggle="modal" data-target=".tjhymtk">
                            添加会员
                        </a>
                    </div>
                    <!-- 模态框 -->
					<div class="modal fade tjhymtk" role="dialog" aria-labelledby="gridSystemModalLabel" id="tjhymtk">
					  <div class="modal-dialog" role="document">
					    <div class="modal-content">
					      <div class="modal-header" style="background: #F3F5F9;">
					        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					        <h4 class="modal-title" id="gridSystemModalLabel">添加会员</h4>
					      </div>
					      <div class="modal-body">
					        <div class="container-fluid">
								<div class="row">
									<div class="col-md-6" style="padding-left: 10px;">
										<span style="color: red;">*</span>手&nbsp;&nbsp;&nbsp;&nbsp;机 
										<input type="text" class="form-control" style="display: inline-block;width: auto;">
									</div>
									<div class="col-md-6" style="padding-left: 10px;">
										<span style="color: red;">*</span>名&nbsp;&nbsp;&nbsp;&nbsp;称
										<input type="text" class="form-control" style="display: inline-block;width: auto;">
									</div>
								</div>
								<div class="row" style="margin-top: 20px;">
									<div class="col-md-6">
										等&nbsp;&nbsp;&nbsp;&nbsp;级
										<select id="dengji" class="form-control" style="display: inline-block;width: 77%;">
											<option value ="0">请选择等级</option>
											<option value ="vip">vip</option>
											<option value ="会员">会员</option>
										</select>
									</div>
									<div class="col-md-6">
										密&nbsp;&nbsp;&nbsp;&nbsp;码
										<input type="text" class="form-control" style="display: inline-block;width: auto;">
									</div>
								</div>
								<div class="row" style="margin-top: 20px;">
									<div class="col-md-12">
										地&nbsp;&nbsp;&nbsp;&nbsp;址
										<select id="dengji" class="form-control" style="display: inline-block;width: 77%;">
											<option value ="0">请选择等级</option>
											
										</select>
									</div>
								</div>
								<div class="row" style="margin-top: 20px;">
									<div class="col-md-12">
										街&nbsp;&nbsp;&nbsp;&nbsp;道
										<input type="text" class="form-control" style="display: inline-block;width: 90%">
									</div>
								</div>
							</div>
							<br>
							<br>
					      <div class="modal-footer" style="text-align: center;">
					        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					        <button type="button" class="btn btn-primary" style="background: green">确定</button>
					      </div>
					    </div><!-- /.modal-content -->
					  </div><!-- /.modal-dialog -->
					</div><!-- /.modal -->
				</div>
				<!-- 模态框 -->
                    <!-- <script type="text/javascript">
						function tjhymtk(){
							window.parent.$('#tjhymtk').modal('show');
						}
					</script> -->
                </div>
                <div class="list">
                    <a href="javascript:;" class="btn btn-default">导出会员</a>
                    <a href="javascript:;" class="btn btn-default">批量导入</a>
                </div>
                <div class="list search">
                    <input class="inputtext" type="text" placeholder="查找">
                    <a href="javascript:;" class="search-btn"></a>
                </div>
                <div class="list">
                <!--  v-model="selected" -->
                    <select name="" id="" class="form-control">
                    	<option value="全部等级">全部等级</option>
                        <option v-for="item in memberLv.list" :value="item.memberlvid" :key="item.memberlvid"  >{{item.name}}</option>
                    </select>

                </div>
            </div>
            <div class="mainbody">
                <table class="settable table table-striped">
                    <thead>
                        <tr>
                            <th width="4%">序号</th>
                            <th width="*">姓名</th>
                            <th width="12%">手机</th>
                            <th width="14%">等级</th>
                            <th width="10%">成交次数</th>
                            <th width="10%">成交金额</th>
                            <th width="10%">余额</th>
                            <th width="10%">积分</th>
                            <th width="10%">最近成交</th>
                            <th width="6%">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                    
                    <tr v-for="item in page.list">
                        <td>
                            {{item.memberid}}
                        </td>
                        <td class="nametd">
                           {{item.name}}
                        </td>
                        <td>{{item.phone}}</td>
                        <td>{{item.memberid}}</td>
                        <td>{{item.memberid}}</td>
                        <td>{{item.memberid}}</td>
                        <td>{{item.price}}</td>
                        <td>{{item.integral}}</td>
                        <td>-</td>
                        <td>
                            <a href="javascript:;">编辑</a>
                        </td>
                    </tr>
                    </tbody>
                    <!-- <tfoot>
                    <tr>
                        <td colspan="5">合计</td>
                        <td class="total_num">&nbsp;</td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                    </tr>
                    </tfoot> -->
                </table>
                <!--分页按钮-->
                <div class="pagebar">
                    <div class="pagetion">
                       <div class="page">
                               <ul class="pagination">
                                   <li>
                                       <a href="javascript:;" @click="firstPage">
                                           首页
                                       </a>
                                   </li>
                                   <li>
                                       <a href="javascript:;" @click="prePage">
                                           &laquo;
                                       </a>
                                   </li>
                                   <li>
                                       <span style="font-size: 14px;" id="yebi">1/5</span>
                                   </li>
                                   <li>
                                       <a href="javascript:;" @click="nextPage">
                                           &raquo;
                                       </a>
                                   </li>
                                   <li>
                                       <a href="javascript:;" @click="lastPage">
                                           尾页
                                       </a>
                                   </li>
                                   <li style="margin-left: 20px; float:left;">
                                       <input type="number" class="form-control" style="width: 100px;" id="tz">
                                   </li>
                                   <li style="margin-left: 15px; float:left;">
                                       <a href="javascript:;" class="btn btn-default" @click="goPage">
                                           跳转
                                       </a>
                                   </li>
                               </ul>
                       </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
    <script type="text/javascript">
    	var vm=new Vue({
    		el:"#hyxx",
    		data(){
 				return {
 					page:{
 						list:[]
 					},
 					memberLv:{
 						list:[]
 					}
 					/* ,selected{
 						
 					} */
 				};
    		},
    		methods:{
    			prePage:function(){
 					this.getPage(this.page.prePage);
 				},
 				nextPage:function(){
 					this.getPage(this.page.nextPage);
 				},
 				lastPage:function(){
 					this.getPage(this.page.lastPage);
 				},
 				firstPage:function(){
 					this.getPage(this.page.firstPage);
 				},
 				getPage:function(pageNum){
 	 				var that = this;
 	 				$.ajax({
 	 					url:"[[@{/MemberController/selectAllpage}]]",
 	 					data:{pageNum:pageNum,pageSize:1},
 	 					dataType:"json",
 	 					type:"get",
 	 					success:function(result){
 	 						that.page = result;
 	 						//alert(JSON.stringify(result));
 	 						$("#yebi").text(result.pageNum+"/"+result.lastPage);
 	 					}
 	 				});
 				},getMemberLv:function(){
 					var that =this;
 					$.ajax({
 						url:"[[@{/MemberlvController/selectAll}]]",
 						dataType:"json",
 						type:"get",
 						success:function(res){
 							that.memberLv.list=res;
 						}
 					});
 				},goPage:function(){
 					
 					var tzy=$("#tz").val();
 					if(tzy<1||tzy>this.page.lastPage){
 						alert("请输入正确的数字");
 						return ;
 					}
 					this.getPage(tzy);
 				}
    		},
    		created:function(){
 				this.getPage(1);
 				this.getMemberLv();
 			}
    	});
    </script>
</body>
</html>
